<html>
    <head>
        <title>Input Data</title>
        <link
            rel="stylesheet"
            type="text/css"
            href="/client/css/write-data.css"
        />
        <script src="/client/js/config.js"></script>
        <script src="/client/js/write-data.js" async></script>
    </head>

    <body>
        <main>
            <section class="header">
                <div class="title">Input Data</div>

                <div class="link-container">
                    <a class="link" href="/">Home</a>
                    <a class="link" href="/write-data">Enter Data</a>
                    <a class="link" href="/view-data">View Data</a>
                    <a class="link" href="">Browse Data</a>
                </div>
            </section>
            <section class="background-image">
                <div>
                    <form id="data-form">
                        <fieldset>
                            <label for="name">Character Name:</label>
                            <input type="text" id="name" name="name" />
                        </fieldset>
                        <fieldset>
                            <label for="world">World:</label>
                            <input type="text" id="world" name="world" />
                        </fieldset>
                        <fieldset>
                            <label for="dataCenter">Data Center:</label>
                            <input
                                type="text"
                                id="dataCenter"
                                name="dataCenter"
                            />
                        </fieldset>
                        <fieldset>
                            <label for="race">Race:</label>
                            <select id="race" name="race">
                                <option value=""></option>
                                <option value="Hyur">Hyur</option>
                                <option value="Elezen">Elezen</option>
                                <option value="Lalafell">Lalafell</option>
                                <option value="Miqo'te">Miqo'te</option>
                                <option value="Roegadyn">Roegadyn</option>
                                <option value="Au Ra">Au Ra</option>
                                <option value="Hrothgar">Hrothgar</option>
                                <option value="Viera">Viera</option>
                            </select>
                        </fieldset>
                        <fieldset>
                            <label for="grandCompany">Grand Company:</label>
                            <select
                                type="text"
                                id="grandCompany"
                                name="grandCompany"
                            >
                                <option value=""></option>
                                <option value="The Maelstrom">
                                    The Maelstrom
                                </option>
                                <option value="The Immortal Flames">
                                    The Immortal Flames
                                </option>
                                <option value="The Order of the Twin Adder">
                                    The Order of the Twin Adder
                                </option>
                            </select>
                        </fieldset>
                        <fieldset>
                            <label for="preferredRole">Preferred Role:</label>
                            <select id="preferredRole" name="preferredRole">
                                <option value=""></option>
                                <option value="Tank">Tank</option>
                                <option value="Healer">Healer</option>
                                <option value="DPS">DPS</option>
                            </select>
                        </fieldset>
                        <fieldset>
                            <label for="preferredClass">Preferred Class:</label>
                            <select id="preferredClass" name="preferredClass">
                                <option value=""></option>
                                <option value="Gladiator">Gladiator</option>
                                <option value="Pugilist">Pugilist</option>
                                <option value="Marauder">Marauder</option>
                                <option value="Lancer">Lancer</option>
                                <option value="Archer">Archer</option>
                                <option value="Rogue">Rogue</option>
                                <option value="Conjurer">Conjuror</option>
                                <option value="Thamaturge">Thamaturge</option>
                                <option value="Arcanist">Arcanist</option>
                            </select>
                        </fieldset>
                        <fieldset>
                            <label for="playstyle">Playstyle:</label>
                            <select id="playstyle" name="playstyle">
                                <option value=""></option>
                                <option value="Casual">Casual Raider</option>
                                <option value="Hardcore">
                                    Hardcore Raider
                                </option>
                                <option value="Roleplayer">Roleplayer</option>
                                <option value="Fashionista">Fashionista</option>
                            </select>
                        </fieldset>
                        <fieldset>
                            <label for="platform">Platform:</label>
                            <select id="platform" name="platform">
                                <option value=""></option>
                                <option value="PC">PC</option>
                                <option value="PlayStation">PlayStation</option>
                                <option value="Mac">Mac</option>
                                <option value="Xbox">Xbox</option>
                            </select>
                        </fieldset>
                        <fieldset>
                            <label for="comment">Comment:</label>
                            <textarea id="comment" name="comment"></textarea>
                        </fieldset>
                        <div clas="button-container">
                            <button id="submit" type="submit">Submit</button>
                            <button id="clear" type="clear">Clear</button>
                        </div>
                    </form>
                </div>
            </section>
        </main>
    </body>
</html>
